<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="#{fridge.title}">KstPfr</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Material design CSS -->
    <link th:href="@{/css/ripples.min.css}" href="../../css/ripples.min.css" rel="stylesheet"/>
    <link th:href="@{/css/material-wfont.min.css}" href="../../css/material-wfont.min.css" rel="stylesheet"/>

    <!-- Lightbox CSS -->
    <link th:href="@{/lightbox/css/lightbox.css}" href="../../lightbox/css/lightbox.css" rel="stylesheet"/>
    <link th:href="@{/css/gallery.css}" href="../../css/gallery.css" rel="stylesheet"/>
    <link th:href="@{/css/imgupload.css}" href="../../css/imgupload.css" rel="stylesheet"/>

    <!-- Kupra CSS -->
    <link th:href="@{/css/kupra.css}" href="../../css/kupra.css" rel="stylesheet"/>

    <!-- Custom page CSS -->
    <link th:href="@{/css/registration.css}" href="../../css/registration.css" rel="stylesheet"/>

    <!-- jQuery -->
    <script th:src="@{/js/jquery-1.11.1.min.js}" src="../../js/jquery-1.11.1.min.js" type="text/javascript"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div th:replace="layout :: header"></div>
<div class="container">
    <!--<h1 th:text="${@pageHeader.testString}">Test</h1>-->
    <h2 th:text="#{fridge.title}">CP test</h2>


    <div class="row">
        <div th:if="!${#lists.isEmpty(fridgeItemsList.items)}">
            <div class="col-md-12" th:each="itm : ${fridgeItemsList.items}">

                <div class="panel-body">
                    <span class="col-md-3" th:text="${itm.name}">Pvdn</span>
                        <span class="col-md-2">
                            <span th:text="${itm.amount}">Dscr</span>
                            <span th:text="${itm.unit}">Dscr</span>
                        </span>
                        <span class="form-group">
                            <button type="submit" th:attr="product_id=${itm.productId}"
                                    class="btn btn-default btn-lg remove-button"
                                    th:text="#{fridge.remove}">dlt
                            </button>
                        </span>
                </div>

            </div>
        </div>
        <div th:if="${#lists.isEmpty(fridgeItemsList.items)}">
            <div class="col-md-12">
                <p th:text="#{fridge.noitems}">NrÄ— prdtu</p>
            </div>
        </div>
    </div>

    <form class="form-horizontal" role="form" action="#" method="post"
          th:action="@{/fridge}"
          id="fridgeAddItemForm"
          th:object="${fridgeAddItemForm}">

        <span class="modal-body  col-md-3">


            <div class="dropdown form-group">
                <div th:if="${!products.isEmpty()}">
                    <select class="form-control" th:field="*{selectedProductId}">
                        <option value="5"
                                th:each="product : ${products}"
                                th:value="${product.id}"
                                th:text="${product.name}">Vienetas
                        </option>
                    </select>

                </div>
            </div>

        </span>

        <span class="form-group col-md-1">
            <input type="text" class="form-control" placeholder="amount" id="amount"
                   th:field="*{amount}" th:placeholder="#{fridge.amount}"/>

        </span>


        <span class="form-group">
            <input type="hidden" name="action1" id="action1" value="add"/>
            <button type="submit" class="btn btn-default btn-lg"
                    th:text="#{fridge.addbtn}">Save
            </button>
        </span>


    </form>

</div>

<div th:replace="layout :: footer"></div>

<!-- Bootstrap javascript -->
<script th:src="@{/js/bootstrap.min.js}" src="../../js/bootstrap.min.js" type="text/javascript"></script>

<!-- Material design javascript -->
<script th:src="@{/js/ripples.min.js}" src="../../js/ripples.min.js"></script>
<script th:src="@{/js/material.min.js}" src="../../js/material.min.js"></script>

<!--Kupra javascript-->
<script th:src="@{/js/kupra.js}" src="../../js/kupra.js" type="text/javascript"></script>

<!-- Custom JS -->
<script type="application/javascript" th:inline="javascript">
    // <![CDATA[
    +function ($) {
        var deleteUrl = /*[[@{/fridge/delete}]]*/ '#';
        var _csrf = /*[[${_csrf.token}]]*/ 'csrf_token';
        $("#newProductCreateButton").click(function () {
            if (submitUrl != '#') {
                $("#newProductFormContent").load(submitUrl, $("#newProductForm").serializeArray());
            } else {
                $("#newProductFormContent").empty();
                $("#productSavedForm").clone(true).appendTo("#newProductFormContent");
            }
        });

        deleteCompletedHandler = function () {
            console.log('***********************************************');
            location.reload(true);
        };

        $('.remove-button').click(function (event) {
            console.log($(this).attr('product_id'));
            formData = new FormData();
            formData.append('product_id', $(this).attr('product_id'));
            $.ajax({
                url: deleteUrl,
                type: 'POST',
                data: formData,
                async: true,
                cache: false,
                contentType: false,
                processData: false,
                headers: {'X-CSRF-TOKEN': _csrf},
                success: deleteCompletedHandler
            });
        });
    }(jQuery);
    // ]]>
</script>

</body>
</html>
