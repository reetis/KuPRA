<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{registration.title}">Regtst</title>

    <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet"/>

    <link th:href="@{/css/registration.css}" href="../../css/registration.css" rel="stylesheet"/>
    <link th:href="@{/css/kupra.css}" href="../../css/kupra.css" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script th:src="@{/js/jquery-1.11.1.min.js}" src="../../js/jquery-1.11.1.min.js" type="text/javascript"></script>
</head>
<body>
<div th:replace="layout :: header"></div>

<div class="container">
    <div class="row">
        <div class="page-header">
            <div class="row">
                <div class="col-xs-12">
                    <h1 th:text="${profileInfo.name}+' '+${profileInfo.surname}">Pavadinimas</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5">
                    <span th:if="${profilePhotoList.mainPhoto != null}" th:with="img=${profilePhotoList.mainPhoto}"
                          class="uploaded-img-cell">
                            <img class="img-responsive"
                                 th:src="${img.imageUrl}"
                                 src="http://upload.wikimedia.org/wikipedia/commons/a/ae/AfricanWildCat.jpg"/>
                    </span>
                </div>
                <div class="col-xs-7">
                    <p th:text="${profileInfo.description}"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">

    </div>
    <div class="row">
        <div th:if="!${#lists.isEmpty(profileInfo.recipes)}">
            <div class="col-md-6" th:each="rcp : ${profileInfo.recipes}">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3 th:text="${rcp.name}" class="small-title">Pvdn</h3>

                        <p th:text="${rcp.description}">Dscr</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout :: footer"></div>

<script th:src="@{/js/bootstrap.min.js}" src="../../js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
