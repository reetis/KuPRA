<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{registration.title}">Regtst</title>

    <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet"/>

    <link th:href="@{/css/registration.css}" href="../../css/registration.css" rel="stylesheet"/>

    <link th:href="@{/css/kupra.css}" href="../../css/registration.css" rel="stylesheet"/>


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div th:replace="layout :: header"></div>
    <div class="container">

        <!--<h1 th:text="${@pageHeader.testString}">Test</h1>-->
        <h2 th:text="#{recipeCreateForm.title}">Recipe</h2>
        <form class="recipe_management_form" role="form" action="#" method="post"
              th:action="@{/recipe_create}"
              th:object="${recipeManagementForm}">

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">

                        <label for="name" class="control-label"
                               th:text="#{recipeCreateForm.name}">Name</label>
                        <input type="text" class="form-control" placeholder="Name" id="name"
                               th:field="*{name}" th:placeholder="#{recipeCreateForm.name}"/>

                        <label for="cookingTime" th:text="#{recipeCreateForm.cookingTime}">Cooking Time</label>

                        <select th:field="*{cookingTime}">
                            <option th:each="type : ${allTypes}"
                                    th:value="${type}"
                                    th:text="#{${'seedstarter.type.' + type}}">Wireframe</option>
                        </select>
                        <button type="submit" class="btn btn-default btn-lg"
                                th:text="#{recipeCreateForm.create}">Register</button>
                    </div>
                </div>
            </div>

        </form>

    </div>
<div th:replace="layout :: footer"></div>

<script th:src="@{/js/jquery-1.11.1.min.js}" src="../../js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../../js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
