<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <base href="../../../" th:remove="all"/>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{resetPassword.title}">Reset pass</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Material design CSS -->
    <link th:href="@{/css/ripples.min.css}" href="css/ripples.min.css" rel="stylesheet"/>
    <link th:href="@{/css/material-wfont.min.css}" href="css/material-wfont.min.css"
          rel="stylesheet"/>

    <!-- Kupra CSS -->
    <!--<link th:href="@{/css/kupra.css}" href="css/kupra.css" rel="stylesheet"/>-->

    <!-- jQuery -->
    <script th:src="jquery-1.11.1.min.js}" src="js/jquery-1.11.1.min.js"
            type="application/javascript"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid center-block ">
    <div class="row center-block" style="max-width: 53em">
        <div class="col-xs-2 "></div>

        <div class="col-xs-8 ">
            <div class="form-group">
                <img th:src="@{/images/kuprele.png}" src="images/kuprele.png"
                     data-toggle="tooltip" data-placement="bottom"
                     class="img-responsive  centered-container"/>

                <h2 th:text="#{resetPassword.title}" class="text-center">Reset password</h2>

                <form role="form" action="#" method="post"
                      th:action="@{/resetPassword}"
                      th:object="${resetPasswordForm}">

                    <div class="row">
                        <div class="col-xs-12 form-group"
                             th:attrappend="class=${#fields.hasErrors('email')}?' has-error'">
                            <input type="text" class="form-control" placeholder="Email" id="email"
                                   th:field="*{email}" th:placeholder="#{resetPassword.email}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}">Validation errors</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <p class="text-center" th:each="err : ${#fields.globalErrors()}"
                               th:text="${err}">
                                Authentication error
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <a class="btn btn-default  btn-lg" th:href="@{/login}"
                               th:text="#{resetPassword.backButton}">
                                Back
                            </a>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <button type="submit" class="btn btn-default btn-lg"
                                        th:text="#{resetPassword.resetButton}">Reset password
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap javascript -->
<script th:src="bootstrap.min.js}" src="js/bootstrap.min.js"
        type="text/javascript"></script>

<!-- Material design javascript -->
<script th:src="ripples.min.js}" src="js/ripples.min.js"></script>
<script th:src="material.min.js}" src="js/material.min.js"></script>

<!-- Lightbox javascript -->
<script th:src="@{/lightbox/js/lightbox.min.js}" src="lightbox/js/lightbox.min.js"
        type="text/javascript"></script>

<!--Kupra javascript-->
<script th:src="kupra.js}" src="js/kupra.js" type="text/javascript"></script>

<!-- Custom JS -->
</body>
</html>
