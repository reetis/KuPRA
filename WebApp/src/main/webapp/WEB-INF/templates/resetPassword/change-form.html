<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <base href="../../../" th:remove="all"/>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{resetPassword.title}">Reset pass</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Material design CSS -->
    <link th:href="@{/css/ripples.min.css}" href="css/ripples.min.css" rel="stylesheet"/>
    <link th:href="@{/css/material-wfont.min.css}" href="css/material-wfont.min.css"
          rel="stylesheet"/>

    <!-- Kupra CSS -->
    <!--<link th:href="@{/css/kupra.css}" href="css/kupra.css" rel="stylesheet"/>-->

    <!-- jQuery -->
    <script th:src="@{/js/jquery-1.11.1.min.js}" src="js/jquery-1.11.1.min.js"
            type="application/javascript"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--@thymesVar id="resetPasswordChangeForm" type="eu.komanda30.kupra.controllers.resetpassword.changePassword.ResetPasswordChangeForm"-->
<div class="container-fluid center-block">
    <div class="row center-block" style="max-width: 53em">
        <div class="col-xs-2 "></div>

        <div class="col-xs-8 ">
            <div class="form-group">
                <img th:src="@{/images/kuprele.png}" src="images/kuprele.png"
                     data-toggle="tooltip" data-placement="bottom"
                     class="img-responsive  centered-container"/>

                <h2 th:text="#{resetPassword.title}" class="text-center">Reset password</h2>

                <form role="form" action="#" method="post"
                      th:action="@{/resetPassword/change}"
                      th:object="${resetPasswordChangeForm}">

                    <input type="hidden" name="token" th:field="*{token}" value="asd-asd-asd"/>

                    <div class="row">
                        <div class="col-xs-12 form-group"
                             th:attrappend="class=${#fields.hasErrors('password')}?' has-error'">
                            <input type="password" class="form-control" placeholder="Password" id="password"
                                   th:field="*{password}" th:placeholder="#{resetPassword.password}"/>
                            <span class="help-block"
                              th:if="${#fields.hasErrors('password')}"
                              th:errors="*{password}">Validation errors</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 form-group"
                             th:attrappend="class=${#fields.hasErrors('passwordRepeat')}?' has-error'">
                            <input type="password" class="form-control" placeholder="Repeat password" id="repeatPassword"
                                   th:field="*{passwordRepeat}" th:placeholder="#{resetPassword.passwordRepeat}"/>
                            <span class="help-block"
                                  th:if="${#fields.hasErrors('passwordRepeat')}"
                                  th:errors="*{passwordRepeat}">Validation errors</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <p class="text-center" th:each="err : ${#fields.globalErrors()}"
                               th:text="${err}">
                                Global error
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <a class="btn btn-default  btn-lg" th:href="@{/login}"
                               th:text="#{resetPassword.cancelButton}">
                                Cancel
                            </a>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <button type="submit" class="btn btn-default btn-lg"
                                        th:text="#{resetPassword.changeButton}">Change password
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap javascript -->
<script th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"
        type="text/javascript"></script>

<!-- Material design javascript -->
<script th:src="@{/js/ripples.min.js}" src="js/ripples.min.js"></script>
<script th:src="@{/js/material.min.js}" src="js/material.min.js"></script>

<!-- Lightbox javascript -->
<script th:src="@{/js//lightbox/js/lightbox.min.js}" src="lightbox/js/lightbox.min.js"
        type="text/javascript"></script>

<!--Kupra javascript-->
<script th:src="@{/js/kupra.js}" src="js/kupra.js" type="text/javascript"></script>

<!-- Custom JS -->
</body>
</html>
