<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{personal-recipes.title}">Regtst</title>

    <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet"/>

    <link th:href="@{/css/registration.css}" href="../../css/registration.css" rel="stylesheet"/>
    <link th:href="@{/css/kupra.css}" href="../../css/kupra.css" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script th:src="@{/js/jquery-1.11.1.min.js}" src="../../js/jquery-1.11.1.min.js" type="text/javascript"></script>
</head>
<body>
<div th:replace="layout :: header"></div>

<div class="container">
    <div class="row" th:include="recipe-list :: recipe-list-header('mine')">

    </div>
    <div class="row">
        <div th:if="!${#lists.isEmpty(recipesList.recipes)}">
            <div class="col-md-6" th:each="rcp : ${recipesList.recipes}">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3 th:text="${rcp.name}" class="small-title">Pvdn</h3>
                        <p th:text="${rcp.description}">Dscr</p>
                        <div class="btn-group">
                            <button class="btn" th:text="#{recipeCreateForm.public}"
                                    th:classappend="${rcp.publicAccess}?'btn-primary':'btn-default'">
                                Vs
                            </button>
                            <button class="btn" th:text="#{recipeCreateForm.private}"
                                    th:classappend="!${rcp.publicAccess}?'btn-primary':'btn-default'">
                                Priv
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(recipesList.recipes)}">
            <div class="col-md-12">
                <p th:text="#{recipe-list.no_recipes}">Nrė rceptų</p>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout :: footer"></div>

<script th:src="@{/js/bootstrap.min.js}" src="../../js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
