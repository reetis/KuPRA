<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{registration.title}">Regtst</title>

    <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet"/>

    <link th:href="@{/css/registration.css}" href="../../css/registration.css" rel="stylesheet"/>


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div th:fragment="header">
    <link th:href="@{/css/kupra.css}" href="../../css/kupra.css" rel="stylesheet"/>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="visible-md visible-lg">
            <div class="cstm-navbar">

                <div class="navbar-logo">
                    <a class="navbar-brand">KuPRA</a>
                </div>

                <div class="navbar-search">
                    <input type="search" th:placeholder="#{layout.search}" placeholder="Psk..." class="form-control inpt"/>
                </div>

                <div class="navbar-menu">
                    <img th:src="@{/images/list.png}" src="../../images/list.png" class="navbarImage linkImage"/>
                    <img th:src="@{/images/search.png}" src="../../images/search.png" class="navbarImage linkImage"/>
                    <img th:src="@{/images/profile.png}" src="../../images/profile.png" class="navbarImage linkImage"/>
                    <img th:src="@{/images/recipes.png}" src="../../images/recipes.png" class="navbarImage linkImage"/>
                    <img th:src="@{/images/friends.png}" src="../../images/friends.png" class="navbarImage linkImage"/>
                    <img th:src="@{/images/fridge.png}" src="../../images/fridge.png" class="navbarImage linkImage"/>
                    <img th:src="@{/images/ruler.png}" src="../../images/ruler.png" class="navbarImage linkImage"/>
                    <img th:src="@{/images/meat.png}" src="../../images/meat.png" class="navbarImage linkImage"/>
                </div>
            </div>
            </div>

            <div class="hidden-md hidden-lg">
                <div class="row">
                <div class="col-xs-12">
                    <a class="navbar-brand">KuPRA</a>
                </div>

                <div class="col-xs-12">
                    <input type="search" th:placeholder="#{layout.search}" placeholder="Psk..." class="form-control inpt"/>
                </div>

                <div class="col-xs-12">
                    <img th:src="@{/images/list.png}" src="../../images/list.png" class="navbarImage linkImage"/>
                    <img th:src="@{/images/search.png}" src="../../images/search.png" class="navbarImage"/>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default navbar-btn">
                            <img th:src="@{/images/profile.png}" src="../../images/profile.png" class="navbarImage"/>
                        </button>
                        <button type="button" class="btn btn-default navbar-btn">
                            <img th:src="@{/images/recipes.png}" src="../../images/recipes.png" class="navbarImage"/>
                        </button>
                        <button type="button" class="btn btn-default navbar-btn">
                            <img th:src="@{/images/friends.png}" src="../../images/friends.png" class="navbarImage"/>
                        </button>
                        <button type="button" class="btn btn-default navbar-btn">
                            <img th:src="@{/images/fridge.png}" src="../../images/fridge.png" class="navbarImage"/>
                        </button>
                        <button type="button" class="btn btn-default navbar-btn">
                            <img th:src="@{/images/ruler.png}" src="../../images/ruler.png" class="navbarImage"/>
                        </button>
                        <button type="button" class="btn btn-default navbar-btn">
                            <img th:src="@{/images/meat.png}" src="../../images/meat.png" class="navbarImage"/>
                        </button>
                    </div>
                </div>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </nav>


</div>
<div th:fragment="footer">
    <div class="container">
        <hr />
        <div class="text-center">
            Footer
        </div>
    </div>
    <script th:src="@{/js/jquery-1.11.1.min.js}" src="../../js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../../js/bootstrap.min.js" type="text/javascript"></script>
    <script th:src="@{/js/kupra.js}" src="../../js/kupra.js" type="text/javascript"></script>
</div>


</body>
</html>
