<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{unitsList.title}">Regtst</title>

    <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet"/>

    <link th:href="@{/css/registration.css}" href="../../css/registration.css" rel="stylesheet"/>
    <link th:href="@{/css/kupra.css}" href="../../css/kupra.css" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script th:src="@{/js/jquery-1.11.1.min.js}" src="../../js/jquery-1.11.1.min.js" type="text/javascript"></script>
</head>
<body>
<div  th:replace="layout :: header"></div>

<div class="container">
    <div class="row">

        <th:block th:fragment="recipe-list-header(place)" th:with="place='all'">
            <div class="page-header">
                <div class="row">
                    <div class="col-xs-11">
                        <h1 th:text="#{unitsList.title}">CP test</h1>
                    </div>
                    <div class="col-xs-1">
                        <div th:replace="newUnit :: newUnitButton"></div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

    <div class="row" >
        <div th:if="${!units.isEmpty()}">
            <div class="col-md-6" th:each="unit : ${units}">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3 th:text="${unit.name}+' ('+ ${unit.abbreviation}+')'" class="small-title">Pvdn</h3>
                        <button class="btn-default btn" id="newProductButton" th:title="#{unit-list.delete_if_nor_used}"
                                data-toggle="tooltip" data-placement="bottom"
                                title="Tooltip on bottom" >
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>
                        <button class="btn-default btn" id="newProductButton" th:title="#{unit-list.edit}"
                                data-toggle="tooltip" data-placement="bottom"
                                title="Tooltip on bottom" >
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${units.isEmpty()}">
            <div class="col-md-12">
                <p th:text="#{unitsList.no_units}">Nrė rceptų</p>
            </div>
        </div>
    </div>

</div>

<div th:replace="layout :: footer"></div>

<script th:src="@{/js/bootstrap.min.js}" src="../../js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
