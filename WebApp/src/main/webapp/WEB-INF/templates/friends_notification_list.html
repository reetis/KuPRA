<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{friendsListForm.title}">Regtst</title>

    <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet"/>

    <link th:href="@{/css/registration.css}" href="../../css/registration.css" rel="stylesheet"/>

    <link th:href="@{/css/kupra.css}" href="../../css/kupra.css" rel="stylesheet"/>


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div th:replace="layout :: header"></div>
<div class="container">

    <!--<h1 th:text="${@pageHeader.testString}">Test</h1>-->
    <th:block th:fragment="friend-list-header(place)" th:with="place='notifications'">

        <div class="page-header">
            <h1 th:text="#{friendsListForm.title}">This Doesn't Have TH:TEXT</h1>

            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group">
                        <a href="recipe-list.html" th:href="@{~/friends/list}"
                           class="btn" th:text="#{friendList.friends}"
                           th:classappend="${place=='friends'}?'btn-primary':'btn-default'">Vsii</a>
                        <a href="recipe-list.html" th:href="@{~/friends/notifications}"
                           class="btn" th:text="#{friendList.notifications}"
                           th:classappend="${place=='notifications'}?'btn-primary':'btn-default'">Mnao</a>
                    </div>
                </div>
            </div>
        </div>
    </th:block>


    <div th:unless="${#lists.isEmpty(notificationListForm.notificationListUnits)}">
        <div class="row">
            <div class="col-md-6" th:each="user : ${notificationListForm.notificationListUnits}" >
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p th:text="${user.name} + ' ' + ${user.surname}"></p>

                        <form role="form" th:action="@{~/friends/unfriend}" action="#" method="POST">
                            <input name="friendshipId" type="hidden" th:value="${user.friendshipId}"/>
                            <button type="submit" th:text="#{friendsListForm.deny}"
                                    class="btn btn-default btn-lg" >
                                Nedraugauti
                            </button>
                        </form>
                        <form role="form" th:action="@{~/friends/accept_request}" action="#" method="POST">
                            <input name="friendshipId" type="hidden" th:value="${user.friendshipId}"/>
                            <button th:text="#{friendsListForm.accept}" class="btn btn-default btn-lg">
                                draugauti
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(notificationListForm.notificationListUnits)}">
        <div class="row">
            <div class="col-md-12">
                <p th:text="#{friendsListForm.noFriendRequests}">Tu Neturi DraugÅ³</p>
            </div>
        </div>
    </div>



</div>
<script th:src="@{/js/jquery-1.11.1.min.js}" src="../../js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../../js/bootstrap.min.js" type="text/javascript"></script>
<script th:src="@{/js/recipe_management.js}" src="../../js/recipe_management.js" type="text/javascript"></script>
<div th:replace="layout :: footer"></div>

</body>
</html>
