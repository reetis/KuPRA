<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet"/>

    <link th:href="@{/css/registration.css}" href="../../css/registration.css" rel="stylesheet"/>
    <link th:href="@{/css/kupra.css}" href="../../css/kupra.css" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div th:replace="layout :: header"></div>
<div class="container">
    <!--<h1 th:text="${@pageHeader.testString}">Test</h1>-->
    <h2 th:text="#{changepassword.title}">CP test</h2>

    <form class="changePassword-form" role="form" action="#" method="post"
          th:action="@{/change_password}"
          th:object="${changePasswordForm}">

            <div class="form-group">
                <label for="password" class="control-label"
                       th:text="#{changepassword.oldpw}">Password</label>
                <input type="text" class="form-control" placeholder="Name" id="password"
                       th:field="*{password}" th:placeholder="#{changepassword.oldpw}"/>
            </div>

            <div class="form-group">
                <label for="new_password" class="control-label"
                       th:text="#{changepassword.newpw}">New password</label>
                <input type="text" class="form-control" placeholder="Name" id="new_password"
                       th:field="*{newPassword}" th:placeholder="#{changepassword.newpw}"/>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="control-label"
                       th:text="#{changepassword.cnewpw}">New password</label>
                <input type="text" class="form-control" placeholder="Name" id="confirm_password"
                       th:field="*{confirmNewPassword}" th:placeholder="#{changepassword.cnewpw}"/>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default btn-lg"
                        th:text="#{changepassword.savebtn}">Save</button>
            </div>

    </form>

</div>
<script th:src="@{/js/jquery-1.11.1.min.js}" src="../../js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../../js/bootstrap.min.js" type="text/javascript"></script>
<div th:replace="layout :: footer"></div>
</body>
</html>
