<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{registration.title}">Regtst</title>

    <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet"/>

    <link th:href="@{/css/registration.css}" href="../../css/registration.css" rel="stylesheet"/>
    <link th:href="@{/css/kupra.css}" href="../../css/kupra.css" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script th:src="@{/js/jquery-1.11.1.min.js}" src="../../js/jquery-1.11.1.min.js" type="text/javascript"></script>
</head>
<body>
<div th:replace="layout :: header"></div>

<div class="container">
    <div class="row">

        <th:block th:fragment="recipe-list-header(place)" th:with="place='all'">
        <div class="page-header">
            <div class="row">
                <div class="col-xs-12">
                    <h1 th:text="#{recipe-list.title}">Pavadinimas</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-11">
                    <div class="btn-group">
                        <a href="recipe-list.html" th:href="@{~/recipes}" class="btn" th:text="#{recipe-list.all}"
                           th:classappend="${place=='all'}?'btn-primary':'btn-default'">Vsii</a>
                        <a href="recipe-list.html" th:href="@{~/recipes/personal}" class="btn" th:text="#{recipe-list.my}"
                           th:classappend="${place=='mine'}?'btn-primary':'btn-default'">Mnao</a>
                        <a href="#" class="btn" th:text="#{recipe-list.friends}"
                           th:classappend="${place=='friends'}?'btn-primary':'btn-default'">Dravgo</a>
                    </div>
                </div>
                <div class="col-md-1">
                    <a href="recipe_form.html" th:href="@{~/recipe_create}">
                    <button class="btn btn-default"
                            data-toggle="tooltip" data-placement="bottom"
                            title="Tooltip on bottom" th:title="#{recipe-list.add_recipe}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    </a>
                </div>
            </div>
        </div>
        </th:block>
    </div>
    <div class="row">
        <div th:if="!${#lists.isEmpty(recipesList.recipes)}">
            <div class="col-md-6" th:each="rcp : ${recipesList.recipes}">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3 th:text="${rcp.name}" class="small-title">Pvdn</h3>
                        <p th:text="${rcp.description}">Dscr</p>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(recipesList.recipes)}">
            <div class="col-md-12">
                <p th:text="#{recipe-list.no_recipes}">Nrė rceptų</p>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout :: footer"></div>

<script th:src="@{/js/bootstrap.min.js}" src="../../js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
