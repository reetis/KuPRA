<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{friendsListForm.title}">Regtst</title>

    <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet"/>

    <link th:href="@{/css/registration.css}" href="../../css/registration.css" rel="stylesheet"/>

    <link th:href="@{/css/kupra.css}" href="../../css/kupra.css" rel="stylesheet"/>


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div th:replace="layout :: header"></div>
<div class="container">

    <!--<h1 th:text="${@pageHeader.testString}">Test</h1>-->
    <div class="page-header">
        <h1 th:text="#{friendsListForm.title}">This Doesn't Have TH:TEXT</h1>
    </div>

        <div th:unless="${#lists.isEmpty(friendListForm.friendListUnits)}">
            <div class="row">
                <div class="col-md-6" th:each="user : ${friendListForm.friendListUnits}" >
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <p th:text="${user.name} + ' ' + ${user.surname}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div th:if="${#lists.isEmpty(friendListForm.friendListUnits)}">
        <div class="row">
            <div class="col-md-12">
              <p th:text="friendsListForm.noFriends">Tu Neturi DraugÅ³</p>
            </div>
        </div>
    </div>



</div>
<script th:src="@{/js/jquery-1.11.1.min.js}" src="../../js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../../js/bootstrap.min.js" type="text/javascript"></script>
<script th:src="@{/js/recipe_management.js}" src="../../js/recipe_management.js" type="text/javascript"></script>
<div th:replace="layout :: footer"></div>

</body>
</html>ip
