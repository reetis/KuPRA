<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{newUnitForm.title}">Regtst</title>

    <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet"/>


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1 th:text="${@pageHeader.testString}">Test</h1>
    <h2 th:text="#{newUnitForm.title}">NewUnit</h2>
    <form class="unit-form" role="form" action="#" method="post"
          th:action="@{/unit}"
          th:object="${newUnitForm}">

        <div class="row">
            <div class="col-sm-1">
                <div class="form-group"
                     th:attrappend="class=${#fields.hasErrors('name')}?' has-error'">
                    <label for="name" class="control-label"
                           th:text="#{newUnitForm.name}">Name</label>
                </div>
            </div>
            <div  class="col-sm-3">
                <input type="text" class="form-control" placeholder="Name" id="name"
                       th:field="*{name}" th:placeholder="#{newUnitForm.name}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('name')}"
                          th:errors="*{name}">Validation errors</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
                <div class="form-group"
                     th:attrappend="class=${#fields.hasErrors('abbreviation')}?' has-error'">
                    <label for="abbreviation" class="control-label"
                           th:text="#{newUnitForm.abbreviation}">Abbrevation</label>
                </div>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="Abbrevation" id="abbreviation"
                       th:field="*{abbreviation}" th:placeholder="#{newUnitForm.abbreviation}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('abbreviation')}"
                          th:errors="*{abbreviation}">Validation errors</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-lg"
                            th:text="#{newUnitForm.create}">Create</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script th:src="@{/js/jquery-1.11.1.min.js}" src="../../js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../../js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
