<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <base href="../../" th:remove="all"/>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{newProductForm.title}">Regtst</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Material design CSS -->
    <link th:href="@{/css/ripples.min.css}" href="css/ripples.min.css" rel="stylesheet"/>
    <link th:href="@{/css/material-wfont.min.css}" href="css/material-wfont.min.css" rel="stylesheet"/>

    <!-- Kupra CSS -->
    <link th:href="@{/css/kupra.css}" href="css/kupra.css" rel="stylesheet"/>

    <!-- jQuery -->
    <script th:src="jquery-1.11.1.min.js}" src="js/jquery-1.11.1.min.js" type="text/javascript"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div th:fragment="newProductButton">

        <button class="btn-default btn" id="newProductButton" th:title="#{products-list.add_product}"
                data-toggle="tooltip" data-placement="bottom"
                title="Tooltip on bottom">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>

        <script type="application/javascript" th:inline="javascript">


            +function ($) {
                var frameUrl = /*[[@{/product/add}]]*/ '#';
                $("#newProductButton").click(function () {
                    $("#newProductModal").modal("toggle");
                    if (frameUrl != '#') {
                        $("#newProductFormContent").load(frameUrl);
                    } else {
                        $("#newProductFormContent").empty();
                        $("#newProductForm").clone(true).appendTo("#newProductFormContent");
                    }
                });
            }(jQuery);
        </script>

        <!-- Modal -->
        <div class="modal fade" id="newProductModal" tabindex="-1" role="dialog" aria-labelledby="newUnitLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="newProductLabel" th:text="#{newProductForm.title}">Add new unit</h4>
                    </div>
                    <div id="newProductFormContent">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="display:none" th:remove="all" id="templates">
        <form class="form-horizontal" role="form" action="#" method="post"
              th:action="@{/product}"
              th:object="${newProductForm}"
              th:fragment="newProductForm"
              id="newProductForm">

            <div class="modal-body">
                <div class="form-group"
                     th:attrappend="class=${#fields.hasErrors('name')}?' has-error'">
                    <label for="name" class="control-label col-sm-2"
                           th:text="#{newProductForm.name}">Name</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control col-sm-8" placeholder="Name" id="name"
                               th:field="*{name}" th:placeholder="#{newProductForm.name}"/>
                        <span class="help-block"
                              th:if="${#fields.hasErrors('name')}"
                              th:errors="*{name}">Validation errors</span>
                    </div>
                </div>


                <div th:attrappend="class=${#fields.hasErrors('selectedUnitId')}?' has-error'"
                     class="dropdown form-group">
                    <label for="description" class="control-label col-sm-2" th:text="#{newProductForm.selectedUnitId}">Vienetas</label>

                    <div class="col-sm-8" th:if="${!units.isEmpty()}">
                        <select class="form-control col-sm-6" th:field="*{selectedUnitId}">
                            <option value="5"
                                    th:each="unit : ${units}"
                                    th:value="${unit.id}"
                                    th:text="${unit.name}">Vienetas
                            </option>
                        </select>

                    </div>
                    <div class="col-sm-2">
                        <div th:replace="newUnit :: newUnitButton"></div>
                    </div>
                </div>

                <div class="form-group"
                     th:attrappend="class=${#fields.hasErrors('description')}?' has-error'">
                    <label for="description" class="control-label col-sm-2"
                           th:text="#{newProductForm.description}">description</label>

                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" placeholder="Description" id="description"
                                  th:field="*{description}" th:placeholder="#{newProductForm.description}">
                        </textarea>
                        <span class="help-block"
                              th:if="${#fields.hasErrors('description')}"
                              th:errors="*{description}">Validation errors</span>
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="newProductCreateButton">Create</button>
            </div>

            <script type="application/javascript" th:inline="javascript">
                +function ($) {
                    var submitUrl = /*[[@{/product/add}]]*/ '#';
                    $("#newProductCreateButton").click(function () {
                        if (submitUrl != '#') {
                            $("#newProductFormContent").load(submitUrl, $("#newProductForm").serializeArray());
                        } else {
                            $("#newProductFormContent").empty();
                            $("#productSavedForm").clone(true).appendTo("#newProductFormContent");
                        }
                    });
                }(jQuery);
            </script>
        </form>

        <div class="form-horizontal" role="form"
             th:fragment="productSavedForm"
             id="productSavedForm">

            <div class="modal-body">
                <div class="row">
                    <label for="name" class="col-sm-2"
                           th:text="#{newProductForm.name}">Name</label>

                    <div class="col-sm-10" th:text="${newProductForm.name}">ProductName</div>
                </div>

                <div class="row">
                    <label for="description" class="col-sm-2"
                           th:text="#{newProductForm.selectedUnitId}">selectedUnitId</label>

                    <div class="col-sm-10" th:text="${newProductForm.unitName}">selectedUnitId</div>
                </div>

                <div class="row">
                    <label for="description" class="col-sm-2"
                           th:text="#{newProductForm.description}">description</label>

                    <div class="col-sm-10" th:text="${newProductForm.description}">ProductAbbr</div>
                </div>

                <div class="row">
                    <span class="help-block text-center" th:text="#{newProductForm.successMsg}">Product saved successfully</span>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        onclick="window.location.reload()">Close
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap javascript -->
<script th:src="bootstrap.min.js}" src="js/bootstrap.min.js" type="text/javascript"></script>

<!-- Material design javascript -->
<script th:src="ripples.min.js}" src="js/ripples.min.js"></script>
<script th:src="material.min.js}" src="js/material.min.js"></script>

<!-- Lightbox javascript -->
<script th:src="@{/lightbox/js/lightbox.min.js}" src="lightbox/js/lightbox.min.js" type="text/javascript"></script>

<!--Kupra javascript-->
<script th:src="kupra.js}" src="js/kupra.js" type="text/javascript"></script>

<!-- Custom JS -->
</body>
</html>
