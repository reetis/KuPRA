<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{loginForm.title}">Regtst</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Material design CSS -->
    <link th:href="@{/css/ripples.min.css}" href="../../css/ripples.min.css" rel="stylesheet"/>
    <link th:href="@{/css/material-wfont.min.css}" href="../../css/material-wfont.min.css" rel="stylesheet"/>

    <!-- Kupra CSS -->
    <link th:href="@{/css/kupra.css}" href="../../css/kupra.css" rel="stylesheet"/>

    <!-- jQuery -->
    <script th:src="@{/js/jquery-1.11.1.min.js}" src="../../js/jquery-1.11.1.min.js" type="text/javascript"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container account-login-contents show">
    <h2 th:text="#{loginForm.title}">Prisijungti</h2>

    <form class="unit-form" role="form" action="#" method="post"
          th:action="@{/login}"
          th:object="${loginForm}">

        <div class="row">
            <div class="col-sm-2">
                <div class="form-group"
                     th:attrappend="class=${#fields.hasErrors('username')}?' has-error'">
                    <label for="username" class="control-label"
                           th:text="#{loginForm.username}">Prisijungimo vardas</label>
                </div>
            </div>
            <div class="col-sm-6 form-group"
                 th:attrappend="class=${#fields.hasErrors('username')}?' has-error'">
                <input type="text" class="form-control" placeholder="Username" id="username"
                       th:field="*{username}" th:placeholder="#{loginForm.username}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('username')}"
                          th:errors="*{username}">Validation errors</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="form-group"
                     th:attrappend="class=${#fields.hasErrors('password')}?' has-error'">
                    <label for="password" class="control-label"
                           th:text="#{loginForm.password}">Slaptažodis</label>
                </div>
            </div>
            <div class="col-sm-6 form-group"
                 th:attrappend="class=${#fields.hasErrors('password')}?' has-error'">
                <input type="password" class="form-control" placeholder="Password" id="password"
                       th:field="*{password}" th:placeholder="#{loginForm.password}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}">Password error</span>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" th:field="*{rememberMe}"/> <span th:text="#{loginForm.rememberMe}">Remember me</span>
                    </label>
                </div>
                <a th:text="#{loginForm.forgotPassword}">Forgot your password?</a>
            </div>
        </div>

        <div class="row" th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Authentication error</p>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <a class="btn btn-default  btn-lg" th:href="@{/registration}"
                   th:text="#{loginForm.registrationButton}"
                   type="registrationButtom">
                    Užsiregistruoti
                </a>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-lg"
                            th:text="#{loginForm.connectButton}">Prisijungti
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap javascript -->
<script th:src="@{/js/bootstrap.min.js}" src="../../js/bootstrap.min.js" type="text/javascript"></script>

<!-- Material design javascript -->
<script th:src="@{/js/ripples.min.js}" src="../../js/ripples.min.js"></script>
<script th:src="@{/js/material.min.js}" src="../../js/material.min.js"></script>

<!-- Lightbox javascript -->
<script th:src="@{/lightbox/js/lightbox.min.js}" src="../../lightbox/js/lightbox.min.js" type="text/javascript"></script>

<!--Kupra javascript-->
<script th:src="@{/js/kupra.js}" src="../../js/kupra.js" type="text/javascript"></script>

<!-- Custom JS -->
</body>
</html>
