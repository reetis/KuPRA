<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{loginForm.title}">Regtst</title>

    <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h2 th:text="#{loginForm.title}">Prisijungti</h2>
    <form class="unit-form" role="form" action="#" method="post"
          th:action="@{/login}"
          th:object="${loginForm}">

        <div class="row">
            <div class="col-sm-3">
                <div class="form-group"
                     th:attrappend="class=${#fields.hasErrors('username')}?' has-error'">
                    <label for="username" class="control-label"
                           th:text="#{loginForm.username}">Name</label>
                </div>
            </div>
            <div  class="col-sm-3">
                <input type="text" class="form-control" placeholder="Name" id="username"
                       th:field="*{username}" th:placeholder="#{loginForm.username}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('username')}"
                          th:errors="*{username}">Validation errors</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group"
                     th:attrappend="class=${#fields.hasErrors('password')}?' has-error'">
                    <label for="password" class="control-label"
                           th:text="#{loginForm.password}">Password</label>
                </div>
            </div>
            <div class="col-sm-3">
                <input type="password" class="form-control" placeholder="Password" id="password"
                       th:field="*{password}" th:placeholder="#{loginForm.password}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}">Password error</span>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" th:field="*{rememberMe}"/> <span th:text="#{loginForm.rememberMe}">Remember me</span>
                    </label>
                </div>
                <a th:text="#{loginForm.forgotPassword}">Forgot your password?</a>
            </div>
        </div>

        <div class="row" th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Authentication error</p>
        </div>

        <div class="row">
            <div class="col-sm-2">
               <a class="btn btn-default  btn-lg" th:href="@{/registration}"
                  th:text="#{loginForm.registrationButton}"
                  type="registrationButtom">
                            Registration
               </a>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-lg"
                            th:text="#{loginForm.connectButton}">Login</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script th:src="@{/js/jquery-1.11.1.min.js}" src="../../js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../../js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
