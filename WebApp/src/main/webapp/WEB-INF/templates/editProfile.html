<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="#{editprofile.title}">KstPfr</title>

    <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet"/>

    <link th:href="@{/css/registration.css}" href="../../css/registration.css" rel="stylesheet"/>
    <link th:href="@{/css/kupra.css}" href="../../css/kupra.css" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div th:replace="layout :: header"></div>
<div class="container">
    <!--<h1 th:text="${@pageHeader.testString}">Test</h1>-->
    <h2 th:text="#{editprofile.title}">CP test</h2>

    <form class="editProfile-form" role="form" action="#" method="post"
          th:action="@{/edit_profile}"
          >
    <div th:object="${editPasswordForm}">
            <div class="form-group">
                <label for="password" class="control-label"
                       th:text="#{editprofile.oldpw}">Password</label>
                <input type="password" class="form-control" placeholder="Name" id="password"
                       th:field="*{password}" th:placeholder="#{editprofile.oldpw}"/>
                <span class="help-block" th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}">Wrong password</span>
            </div>

            <div class="form-group">
                <label for="new_password" class="control-label"
                       th:text="#{editprofile.newpw}">New password</label>
                <input type="password" class="form-control" placeholder="Name" id="new_password"
                       th:field="*{newPassword}" th:placeholder="#{editprofile.newpw}"/>

            </div>

            <div class="form-group">
                <label for="confirm_password" class="control-label"
                       th:text="#{editprofile.cnewpw}">Confirm new password</label>
                <input type="password" class="form-control" placeholder="Name" id="confirm_password"
                       th:field="*{confirmNewPassword}" th:placeholder="#{editprofile.cnewpw}"/>
                <span class="help-block" th:if="${#fields.hasErrors('confirmNewPassword')}"
                      th:errors="*{confirmNewPassword}">Different passwords</span>
            </div>
        </div>
        <div th:object="${editProfileForm}">
            <div class="form-group">
                <label for="name" class="control-label"
                       th:text="#{editprofile.name}">Name</label>
                <input type="text" class="form-control" placeholder="Name" id="name"
                       th:value="*{name}" th:field="*{name}" th:placeholder="#{editprofile.name}"/>
            </div>

            <div class="form-group">
                <label for="surname" class="control-label"
                       th:text="#{editprofile.surname}">New password</label>
                <input type="text" class="form-control" placeholder="Name" id="surname"
                       th:value="*{surname}" th:field="*{surname}" th:placeholder="#{editprofile.surname}"/>
            </div>

        <div class="form-group">
            <label for="email" class="control-label"
                   th:text="#{editprofile.email}">New password</label>
            <input type="email" class="form-control" placeholder="Name" id="email"
                   th:value="*{email}" th:field="*{email}" th:placeholder="#{editprofile.email}"/>
        </div>

        <div class="form-group">
            <label for="description" class="control-label"
                   th:text="#{editprofile.description}">New password</label>
            <input type="text" class="form-control" placeholder="Name" id="description"
                   th:value="*{description}" th:field="*{description}" th:placeholder="#{editprofile.description}"/>
        </div>

        <div class="form-group">
            <label class="control-label"
                   th:text="#{editprofile.photo}">New password</label>
            <input type="file" class="form-control" id="photo"/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default btn-lg"
                    th:text="#{editprofile.savebtn}" >Save</button>
        </div>
    </div>
    </form>

</div>
<script th:src="@{/js/jquery-1.11.1.min.js}" src="../../js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../../js/bootstrap.min.js" type="text/javascript"></script>
<div th:replace="layout :: footer"></div>
</body>
</html>
