<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <base href="../../" th:remove="all"/>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="#{editprofile.title}">KstPfr</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Material design CSS -->
    <link th:href="@{/css/ripples.min.css}" href="css/ripples.min.css" rel="stylesheet"/>
    <link th:href="@{/css/material-wfont.min.css}" href="css/material-wfont.min.css" rel="stylesheet"/>

    <!-- Lightbox CSS -->
    <link th:href="@{/lightbox/css/lightbox.css}" href="lightbox/css/lightbox.css" rel="stylesheet"/>
    <link th:href="@{/css/gallery.css}" href="css/gallery.css" rel="stylesheet"/>
    <link th:href="@{/css/imgupload.css}" href="css/imgupload.css" rel="stylesheet"/>

    <!-- Kupra CSS -->
    <link th:href="@{/css/kupra.css}" href="css/kupra.css" rel="stylesheet"/>

    <!-- Custom page CSS -->
    <link th:href="@{/css/registration.css}" href="css/registration.css" rel="stylesheet"/>

    <!-- jQuery -->
    <script th:src="@{/js/jquery-1.11.1.min.js}" src="js/jquery-1.11.1.min.js"
            type="application/javascript"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div th:replace="layout :: header"></div>
<div class="container">
    <div >
    <h2 th:text="#{editprofile.title}">CP test</h2>

    <form class="editProfile-form well" role="form" action="#" method="post"
          th:action="@{/profile/edit}">

        <div th:object="${editPasswordForm}">
            <div class="form-group">
                <label for="password" class="control-label"
                       th:text="#{editprofile.oldpw}">Password</label>
                <input type="password" class="form-control" placeholder="Name" id="password"
                       th:field="*{password}" th:placeholder="#{editprofile.oldpw}"/>
                <span class="help-block" th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}">Wrong password</span>
            </div>

            <div class="form-group">
                <label for="new_password" class="control-label"
                       th:text="#{editprofile.newpw}">New password</label>
                <input type="password" class="form-control" placeholder="Name" id="new_password"
                       th:field="*{newPassword}" th:placeholder="#{editprofile.newpw}"/>

            </div>

            <div class="form-group">
                <label for="confirm_password" class="control-label"
                       th:text="#{editprofile.cnewpw}">Confirm new password</label>
                <input type="password" class="form-control" placeholder="Name" id="confirm_password"
                       th:field="*{confirmNewPassword}" th:placeholder="#{editprofile.cnewpw}"/>
                <span class="help-block" th:if="${#fields.hasErrors('confirmNewPassword')}"
                      th:errors="*{confirmNewPassword}">Different passwords</span>
            </div>
        </div>
        <div  th:object="${editProfileForm}">

            <input type="hidden" th:field="*{tmpId}"/>

            <div class="form-group">
                <label for="name" class="control-label"
                       th:text="#{editprofile.name}">Name</label>
                <input type="text" class="form-control" placeholder="Name" id="name"
                       th:value="*{name}" th:field="*{name}" th:placeholder="#{editprofile.name}"/>
            </div>

            <div class="form-group">
                <label for="surname" class="control-label"
                       th:text="#{editprofile.surname}">Surname</label>
                <input type="text" class="form-control" placeholder="Surname" id="surname"
                       th:value="*{surname}" th:field="*{surname}" th:placeholder="#{editprofile.surname}"/>
            </div>

            <div class="form-group">
                <label for="email" class="control-label"
                       th:text="#{editprofile.email}">Email</label>
                <input type="email" class="form-control" placeholder="Email" id="email"
                       th:value="*{email}" th:field="*{email}" th:placeholder="#{editprofile.email}"/>
            </div>


            <div class="form-group">
                <label for="description" class="control-label"
                       th:text="#{editprofile.description}">Description</label>
                <textarea class="form-control" placeholder="Description" id="description"
                          th:value="*{description}" th:field="*{description}"
                          th:placeholder="#{editprofile.description}">
                </textarea>
            </div>

            <div class="form-group">
                <label for="profilePhotoForm" class="control-label"
                       th:text="#{editprofile.photo}">Photo</label>

                <div th:fragment="profilePhoto" id="profilePhotoForm" class="form-group">
                    <span th:if="${profilePhotoList.mainPhoto != null}" th:with="img=${profilePhotoList.mainPhoto}"
                          class="uploaded-img-cell">
                        <a th:href="${img.imageUrl}"
                           class="gallery-link"
                           href="http://upload.wikimedia.org/wikipedia/commons/a/ae/AfricanWildCat.jpg"
                           data-lightbox="roadtrip">
                            <img class="thumb-lg"
                                 th:src="${img.thumbUrl}"
                                 src="http://upload.wikimedia.org/wikipedia/commons/a/ae/AfricanWildCat.jpg"/>
                        </a>
                    </span>
                </div>

                <input type="text" readonly="" class="form-control floating-label" placeholder="Browse..."/>
                <input type="file" id="uploadProfilePhoto" multiple=""/>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                <button type="submit" class="btn btn-default btn-lg"
                        th:text="#{editprofile.savebtn}">Save
                </button>
            </div>
                    </div>
            <div class="col-sm-9">
                <div class="form-group">
                    <a href="/">
                        <button type="button" class="btn btn-default btn-lg"
                                th:text="#{registration.atsaukti}">At6aukti
                        </button>
                    </a>
                </div>
            </div>
                </div>

        </div>
    </form>
        </div>
</div>

<div th:replace="layout :: footer"></div>

<!-- Arrive.js -->
<script th:src="@{/js/arrive.min.js}" src="js/arrive.min.js" type="application/javascript"></script>

<!-- Bootstrap javascript -->
<script th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"
        type="application/javascript"></script>

<!-- Material design javascript -->
<script th:src="@{/js/ripples.min.js}" src="js/ripples.min.js"></script>
<script th:src="@{/js/material.min.js}" src="js/material.min.js"></script>

<!-- Lightbox javascript -->
<script th:src="@{/lightbox/js/lightbox.min.js}" src="lightbox/js/lightbox.min.js"
        type="application/javascript"></script>

<!--Kupra javascript-->
<script th:src="@{/js/kupra.js}" src="js/kupra.js" type="application/javascript"></script>

<!-- Custom JS -->
<script type="application/javascript" th:inline="javascript">
    // <![CDATA[
    +function ($) {
        var imgUrl = /*[[@{/profile/uploadPhoto}]]*/ '#';
        var _csrf = /*[[${_csrf.token}]]*/ 'csrf_token';
        var _tmpId = /*[[${editProfileForm.tmpId}]]*/ 'tmp_id';

        imagesLoadedHandler = function (returndata) {
            //Init new list of images
            var newImgForm = $(returndata);
            //Replace old list of images with new one
            $("#profilePhotoForm").replaceWith(newImgForm);

            //Replace old upload button with new one to clear it
            var control = $("#uploadProfilePhoto");
            control.replaceWith(control = control.clone(true));
        };

        $('#uploadProfilePhoto').change(function () {
            var formData = new FormData();

            var files = $("#uploadProfilePhoto").prop('files');
            if (files.length > 0) {
                formData.append("profilePhoto", files[0]);
            }

            formData.append("tmpId", _tmpId);

            $.ajax({
                url: imgUrl,
                type: 'POST',
                data: formData,
                async: false,
                cache: false,
                contentType: false,
                processData: false,
                headers: {'X-CSRF-TOKEN': _csrf},
                success: imagesLoadedHandler
            });

        });
    }(jQuery);
    // ]]>
</script>

</body>
</html>
